<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input">
            <button onclick="clr()" class="clr">CLR</button>
            <button onclick="del()" class="del">DEL</button>
            <button onclick="display('%')" class="op">%</button>
            <button onclick="display('/')" class="op">/</button>
            <button onclick="display('7')" class="num">7</button>
            <button onclick="display('8')" class="num">8</button>
            <button onclick="display('9')" class="num">9</button>
            <button onclick="display('*')" class="op">*</button>
            <button onclick="display('4')" class="num">4</button>
            <button onclick="display('5')" class="num">5</button>
            <button onclick="display('6')" class="num">6</button>
            <button onclick="display('-')" class="op">-</button>
            <button onclick="display('1')" class="num">1</button>
            <button onclick="display('2')" class="num">2</button>
            <button onclick="display('3')" class="num">3</button>
            <button onclick="display('+')" class="op">+</button>
            <button onclick="display('.')" class="op">.</button>
            <button onclick="display('0')" class="num">0</button>
            <button onclick="calculate()" class="op1">= </button>
           
           
           
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
